{% extends 'coursematerial/section.html' %}
{% load crispy_forms_tags %}
{% block title %} Create Post {% endblock %}

{% block content %}
<form action=" " method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }}
    {{ form | crispy }}
    {% for form in formset %}
        {{ form | crispy }}
    {% endfor %}
    <input type="submit" value="Create Post">

</form>

{% endblock %}
